name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Build the script
        run: ./scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Build the docker image and push it to the Google Artifact Registery"
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-397413/notely-ar-repo/mustafamun/notely:latest .
        
      - name: 'Deploy to Cloud Run'
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-397413/notely-ar-repo/mustafamun/notely:latest --region us-central1 --allow-unauthenticated --project notely-397413 --max-instances=4
